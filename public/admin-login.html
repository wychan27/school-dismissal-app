<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - School Dismissal System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Minion+Pro:wght@400;600;700&family=Trajan+Pro:wght@400;700&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Minion Pro', Georgia, serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f6f2 0%, #e8e4dc 100%);
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      margin: 20px;
    }

    .header {
      background: linear-gradient(135deg, #b82025 0%, #a01c21 100%);
      color: #ffffff;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .header h1 {
      font-family: 'Trajan Pro', serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }

    .header .subtitle {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    .login-form {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c2c2c;
      font-size: 1.1rem;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e8e4dc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Minion Pro', serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #b82025;
      box-shadow: 0 0 0 3px rgba(184, 32, 37, 0.1);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #b82025 0%, #a01c21 100%);
      color: #ffffff;
      border: none;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Minion Pro', serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(184, 32, 37, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(184, 32, 37, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      font-size: 1rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #b82025;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>Admin Login</h1>
      <div class="subtitle">School Dismissal System</div>
    </div>

    <div class="login-form">
      <div class="error-message" id="errorMessage"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
          üîê Login to Dashboard
        </button>
      </form>
      
      <div class="back-link">
        <a href="/">‚Üê Back to Parent Portal</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      // Hide previous error
      errorMessage.style.display = 'none';
      
      // Disable button during login
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch('/api/admin-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Login successful - redirect to dashboard
          window.location.href = '/admin-dashboard';
        } else {
          // Show error message
          errorMessage.textContent = result.message || 'Invalid username or password';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'üîê Login to Dashboard';
      }
    });
  </script>
</body>
</html>
