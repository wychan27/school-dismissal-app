<head>

  <link rel="stylesheet" href="style.css">
  <title>School Dismissal Registration</title>

<body>
  <div class="container">
    <h1>Register Your Child for School Dismissal</h1>

    <form id="registrationForm" action="/register" method="POST">

      <!-- Child info section -->
       <div class="section">
        <h2>Child Information</h2>

        <div class="form-group">
          <label for="firstName">Child's First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Child's Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="parentEmail">Parent's Email:</label>
          <input type="email" id="parentEmail" name="parentEmail" required>
        </div>

        <div class="form-group">
          <label for="parentPhone">Parent's Phone:</label>
          <input type="tel" id="parentPhone" name="parentPhone" required>
        </div>

       </div>

        <h2>Weekly Pickup Schedule</h2>

          <h3>Monday</h3>

              <label for="mondayTime">Pickup Time:</label>

                <option value="4:30 PM">4:30 PM</option>
                <option value="4:45 PM">4:45 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="5:15 PM">5:15 PM</option>
                <option value="5:30 PM">5:30 PM</option>
                <option value="5:45 PM">5:45 PM</option>
                <option value="6:00 PM">6:00 PM</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="mondayLocation">Pickup Location:</label>
              <select id="mondayLocation" name="mondayLocation" required>
                <option value="">Select location...</option>
                <option value="front entrance">Front Entrance</option>
                <option value="back entrance">Back Entrance</option>
                <option value="gym">Gym</option>
              </select>
            </div>
          </div>
        </div>
