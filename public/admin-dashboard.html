<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Dismissal Admin Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Minion+Pro:wght@400;600;700&family=Trajan+Pro:wght@400;700&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Minion Pro', Georgia, serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f6f2 0%, #e8e4dc 100%);
      color: #2c2c2c;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border-radius: 0;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #b82025 0%, #a01c21 100%);
      color: #ffffff;
      padding: 60px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .header h1 {
      font-family: 'Trajan Pro', serif;
      font-size: 3.2rem;
      font-weight: 700;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      z-index: 1;
    }

    .header .subtitle {
      font-size: 1.2rem;
      margin-top: 15px;
      opacity: 0.9;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    .main-content {
      padding: 50px 40px;
    }

    .refresh-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #b82025 0%, #a01c21 100%);
      color: #ffffff;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Minion Pro', serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(184, 32, 37, 0.3);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .summary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 80px;
    }

    .stat-card {
      background: #ffffff;
      border: 1px solid #e8e4dc;
      padding: 20px 10px; /* changed from 40px 30px */
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #b82025, #a01c21);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .stat-number {
      font-size: 2.5rem; /* changed from 3.5rem; */
      font-weight: 700;
      color: #b82025;
      margin-bottom: 10px;
      font-family: 'Trajan Pro', serif;
    }

    .stat-label {
      font-size: 1.1rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .navigation {
      margin-bottom: 60px;
    }

    .day-tabs {
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #e8e4dc;
      margin-bottom: 50px;
    }

    .day-tab {
      padding: 20px 35px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Minion Pro', serif;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      margin: 0 5px;
    }

    .day-tab::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #1a365d, #2d3748);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .day-tab:hover {
      color: #b82025;
    }

    .day-tab.active {
      color: #b82025;
      font-weight: 700;
    }

    .day-tab.active::after {
      transform: scaleX(1);
    }

    .day-content {
      display: none;
    }

    .day-content.active {
      display: block;
    }

    .time-group {
      margin-bottom: 60px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
      border: 1px solid #e8e4dc;
    }

    .time-group h3 {
      background: linear-gradient(135deg, #f8f6f2 0%, #e8e4dc 100%);
      color: #b82025;
      margin: 0;
      padding: 25px 35px;
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #e8e4dc;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }

    .schedule-table th {
      background: linear-gradient(135deg, #b82025 0%, #a01c21 100%);
      color: #ffffff;
      padding: 25px 35px;
      text-align: left;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .schedule-table td {
      padding: 20px 35px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 1.1rem;
      vertical-align: middle;
    }

    .schedule-table tr:hover {
      background: #f8f6f2;
    }

    .schedule-table tr:last-child td {
      border-bottom: none;
    }

    .student-name {
      font-weight: 600;
      color: #b82025;
      font-size: 1.2rem;
    }

    .location-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .location-front {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .location-back {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .location-gym {
      background: linear-gradient(135deg, #cce5ff 0%, #b3d9ff 100%);
      color: #004085;
      border: 1px solid #b3d9ff;
    }

    .contact-info {
      color: #666;
      font-size: 1rem;
    }

    .loading {
      text-align: center;
      padding: 100px 20px;
      color: #666;
      font-size: 1.2rem;
      font-style: italic;
    }

    .error {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid #f5c6cb;
      font-size: 1.1rem;
    }

    .no-data {
      text-align: center;
      padding: 100px 20px;
      color: #666;
      font-style: italic;
      font-size: 1.2rem;
    }

    .footer {
      background: linear-gradient(135deg, #b82025 0%, #a01c21 100%);
      color: #ffffff;
      padding: 40px;
      text-align: center;
      font-size: 1rem;
      opacity: 0.9;
    }

    @media (max-width: 1200px) {
      .main-content {
        padding: 40px 30px;
      }
      
      .summary-stats {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 40px 20px;
      }
      
      .header h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      
      .main-content {
        padding: 30px 20px;
      }
      
      .day-tabs {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .day-tab {
        padding: 15px 25px;
        font-size: 1rem;
      }
      
      .schedule-table th,
      .schedule-table td {
        padding: 15px 20px;
        font-size: 0.95rem;
      }
      
      .summary-stats {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .stat-card {
        padding: 30px 20px;
      }
      
      .stat-number {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Dismissal Dashboard</h1>
      <div class="subtitle">Administrative Overview & Student Pickup Coordination</div>
    </div>

    <div class="main-content">
      <div class="refresh-section">
        <button class="refresh-btn" onclick="loadAllData()">ðŸ”„ Refresh Data</button>
      </div>

      <!--
      <div class="summary-stats" id="summaryStats">
      -->
        <!-- Summary statistics will be loaded here -->
      <!--
      </div>
      -->

      <div class="navigation">
        <div class="day-tabs">
          <button class="day-tab active" onclick="showDay('monday')">Monday</button>
          <button class="day-tab" onclick="showDay('tuesday')">Tuesday</button>
          <button class="day-tab" onclick="showDay('wednesday')">Wednesday</button>
          <button class="day-tab" onclick="showDay('thursday')">Thursday</button>
          <button class="day-tab" onclick="showDay('friday')">Friday</button>
        </div>
      </div>

      <div id="monday" class="day-content active">
        <div class="loading">Loading Monday schedules...</div>
      </div>

      <div id="tuesday" class="day-content">
        <div class="loading">Loading Tuesday schedules...</div>
      </div>

      <div id="wednesday" class="day-content">
        <div class="loading">Loading Wednesday schedules...</div>
      </div>

      <div id="thursday" class="day-content">
        <div class="loading">Loading Thursday schedules...</div>
      </div>

      <div id="friday" class="day-content">
        <div class="loading">Loading Friday schedules...</div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 School Dismissal System. All rights reserved.</p>
    </div>
  </div>

  <script>
    let allSchedules = [];
    let allStudents = [];

    // Function to show a specific day
    function showDay(day) {
      // Hide all day contents
      document.querySelectorAll('.day-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Remove active class from all tabs
      document.querySelectorAll('.day-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected day content
      document.getElementById(day).classList.add('active');
      
      // Add active class to selected tab
      event.target.classList.add('active');
    }

    // Function to get location badge class
    function getLocationClass(location) {
      const locationLower = location.toLowerCase();
      if (locationLower.includes('front')) return 'location-front';
      if (locationLower.includes('back')) return 'location-back';
      if (locationLower.includes('gym')) return 'location-gym';
      return 'location-front';
    }

    // Function to load schedules for a specific day
    async function loadDaySchedules(day) {
      try {
        const response = await fetch(`/api/schedules/${day}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const schedules = await response.json();
        displayDaySchedules(day, schedules);
      } catch (error) {
        console.error(`Error loading ${day} schedules:`, error);
        document.getElementById(day).innerHTML = `
          <div class="error">
            <strong>Connection Error:</strong> Unable to load ${day} schedules. Please verify the server is running and try again.
          </div>
        `;
      }
    }

    // Function to display schedules for a specific day
    function displayDaySchedules(day, schedules) {
      const dayElement = document.getElementById(day);
      
      if (!schedules || schedules.length === 0) {
        dayElement.innerHTML = `
          <div class="no-data">
            No students scheduled for pickup on ${day.charAt(0).toUpperCase() + day.slice(1)}
          </div>
        `;
        return;
      }

      // Group schedules by time
      const schedulesByTime = {};
      schedules.forEach(schedule => {
        const time = schedule.pickup_time;
        if (!schedulesByTime[time]) {
          schedulesByTime[time] = [];
        }
        schedulesByTime[time].push(schedule);
      });

      // Sort times
      const sortedTimes = Object.keys(schedulesByTime).sort((a, b) => {
        const timeA = new Date(`1970-01-01 ${a}`);
        const timeB = new Date(`1970-01-01 ${b}`);
        return timeA - timeB;
      });

      let html = '';
      sortedTimes.forEach(time => {
        const timeSchedules = schedulesByTime[time];
        html += `
          <div class="time-group">
            <h3>${time} â€” ${timeSchedules.length} student${timeSchedules.length !== 1 ? 's' : ''}</h3>
            <table class="schedule-table">
              <thead>
                <tr>
                  <th>Student Name</th>
                  <th>Pickup Location</th>
                  <th>Parent Email</th>
                  <th>Parent Phone</th>
                </tr>
              </thead>
              <tbody>
        `;
        
        timeSchedules.forEach(schedule => {
          html += `
            <tr>
              <td><span class="student-name">${schedule.first_name} ${schedule.last_name}</span></td>
              <td>
                <span class="location-badge ${getLocationClass(schedule.pickup_location)}">
                  ${schedule.pickup_location}
                </span>
              </td>
              <td><span class="contact-info">${schedule.parent_email}</span></td>
              <td><span class="contact-info">${schedule.parent_phone}</span></td>
            </tr>
          `;
        });
        
        html += `
              </tbody>
            </table>
          </div>
        `;
      });

      dayElement.innerHTML = html;
    }

    // Function to load summary statistics
    async function loadSummaryStats() {
      try {
        const response = await fetch('/api/summary');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const stats = await response.json();
        displaySummaryStats(stats);
      } catch (error) {
        console.error('Error loading summary stats:', error);
        document.getElementById('summaryStats').innerHTML = `
          <div class="error">Unable to load summary statistics. Please refresh the page.</div>
        `;
      }
    }

    // Function to display summary statistics
    function displaySummaryStats(stats) {
      const statsElement = document.getElementById('summaryStats');
      statsElement.innerHTML = `
        <div class="stat-card">
          <div class="stat-number">${stats.totalStudents || 0}</div>
          <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.totalSchedules || 0}</div>
          <div class="stat-label">Total Schedules</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.mondayCount || 0}</div>
          <div class="stat-label">Monday Pickups</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.tuesdayCount || 0}</div>
          <div class="stat-label">Tuesday Pickups</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.wednesdayCount || 0}</div>
          <div class="stat-label">Wednesday Pickups</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.thursdayCount || 0}</div>
          <div class="stat-label">Thursday Pickups</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.fridayCount || 0}</div>
          <div class="stat-label">Friday Pickups</div>
        </div>
      `;
    }

    // Function to load all data
    async function loadAllData() {
      loadSummaryStats();
      loadDaySchedules('monday');
      loadDaySchedules('tuesday');
      loadDaySchedules('wednesday');
      loadDaySchedules('thursday');
      loadDaySchedules('friday');
    }

    // Load data when page loads
    window.addEventListener('DOMContentLoaded', loadAllData);
  </script>
</body>
</html>
